<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>c-input</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/technical-styles.css">
</head>
<body class="l-body">

  <div class="t-wrapper small">
    <div class="t-wrapper__inner">

      <div class="c-input _c-input--validation _c-input--readonly _c-input--disabled _c-input--password _c-input--regular">
        <div class="c-input__message c-input__message--error">
          Error message...
        </div>
        <label class="c-input__label">
          <span class="c-input__icon c-input__icon--left">
            <svg class="icon icon--regular-lock">
              <use xlink:href="#icon--regular-lock"></use>
            </svg>
          </span>
          <span class="c-input__icon c-input__icon--right">
            <svg class="icon icon--regular-eye">
              <use xlink:href="#icon--regular-eye"></use>
            </svg>
          </span>
          <input class="c-input__type" type="text" placeholder=" " />
          <span class="c-input__title">
            Default
          </span>
        </label>
      </div>

      <?xml version="1.0" encoding="UTF-8"?>
      <svg xmlns="http://www.w3.org/2000/svg" style="height:0;width:0;position:absolute;visibility:hidden">
        <symbol id="icon--regular-lock" viewBox="0 0 448 512">

        </symbol>
        <symbol id="icon--regular-eye" viewBox="0 0 576 512">
          <path d="M288 144a110.94 110.94 0 0 0-31.24 5 55.4 55.4 0 0 1 7.24 27 56 56 0 0 1-56 56 55.4 55.4 0 0 1-27-7.24A111.71 111.71 0 1 0 288 144zm284.52 97.4C518.29 135.59 410.93 64 288 64S57.68 135.64 3.48 241.41a32.35 32.35 0 0 0 0 29.19C57.71 376.41 165.07 448 288 448s230.32-71.64 284.52-177.41a32.35 32.35 0 0 0 0-29.19zM288 400c-98.65 0-189.09-55-237.93-144C98.91 167 189.34 112 288 112s189.09 55 237.93 144C477.1 345 386.66 400 288 400z"></path>
        </symbol>
      </svg>

    </div>
  </div>

</body>
</html>
