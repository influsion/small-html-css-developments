<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>c-tab</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/technical-styles.css">
</head>
<body class="l-body">

  <div class="t-wrapper x-large">
    <div class="t-wrapper__inner">

      <div class="c-tab _c-tab--flex-tabs _c-tab--equal-width-tabs">
        <input id="c-tab-1" class="c-tab__input" name="c-tab" type="radio" checked="checked">
        <input id="c-tab-2" class="c-tab__input" name="c-tab" type="radio">
        <input id="c-tab-3" class="c-tab__input" name="c-tab" type="radio">
        <input id="c-tab-4" class="c-tab__input" name="c-tab" type="radio">
        <input id="c-tab-5" class="c-tab__input" name="c-tab" type="radio">
        <input id="c-tab-6" class="c-tab__input" name="c-tab" type="radio">
        <input id="c-tab-7" class="c-tab__input" name="c-tab" type="radio">
        <input id="c-tab-8" class="c-tab__input" name="c-tab" type="radio">
        <input id="c-tab-9" class="c-tab__input" name="c-tab" type="radio">
        <input id="c-tab-10" class="c-tab__input" name="c-tab" type="radio">

        <div class="c-tab__labels">
          <label for="c-tab-1" class="c-tab__label">Tab 1</label>
          <label for="c-tab-2" class="c-tab__label">Tab 2</label>
          <label for="c-tab-3" class="c-tab__label">Tab 3</label>
          <label for="c-tab-4" class="c-tab__label">Tab 4</label>
          <label for="c-tab-5" class="c-tab__label">Tab 5</label>
          <label for="c-tab-6" class="c-tab__label">Tab 6</label>
          <label for="c-tab-7" class="c-tab__label">Tab 7</label>
          <label for="c-tab-8" class="c-tab__label">Tab 8</label>
          <label for="c-tab-9" class="c-tab__label">Tab 9</label>
          <label for="c-tab-10" class="c-tab__label">Tab 10</label>
        </div>

        <div class="c-tab__items">
          <div class="c-tab__item">1st</div>
          <div class="c-tab__item">2nd</div>
          <div class="c-tab__item">3rd</div>
          <div class="c-tab__item">4th</div>
          <div class="c-tab__item">5th</div>
          <div class="c-tab__item">6th</div>
          <div class="c-tab__item">7th</div>
          <div class="c-tab__item">8th</div>
          <div class="c-tab__item">9th</div>
          <div class="c-tab__item">10th</div>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
